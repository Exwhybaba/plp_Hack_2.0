<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}FeedEyes{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">


</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ url_for('index') }}">FeedEyes</a>

      <nav class="main-nav">
        <a href="{{ url_for('index') }}">Home</a>
        {% if session.get('user_id') %}
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('feedeyes') }}">Feedeyes</a>
          <span class="welcome">Hi, {{ session.get('username') }}</span>
          <a class="btn-ghost" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="#" id="login-button">Login</a>
          <a class="btn-primary" href="#signup">Sign Up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ (config.get('YEAR') if config.get('YEAR') else '2025') }} FeedEyes</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
